env:
  TERM: xterm-256color

window:
  padding:
    x: 3
    y: 4
  decorations: none
  startup_mode: Windowed
  opacity: 0.9

scrolling:
  history: 4096
  multiplier: 3

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic
  size: 9.5

colors:
  primary:
    background: '0x141b1e'
    foreground: '0xdadada'
  normal:
    black:   '0x232a2d'
    red:     '0xe57474'
    green:   '0x8ccf7e'
    yellow:  '0xe5c76b'
    blue:    '0x67b0e8'
    magenta: '0xc47fd5'
    cyan:    '0x6cbfbf'
    white:   '0xb3b9b8'
  bright:
    black:   '0x2d3437'
    red:     '0xef7e7e'
    green:   '0x96d988'
    yellow:  '0xf4d67a'
    blue:    '0x71baf2'
    magenta: '0xce89df'
    cyan:    '0x67cbe7'
    white:   '0xbdc3c2'
  indexed_colors:
    - { index: 16, color: '0xcb4b16' }
    - { index: 17, color: '0xd33682' }
    - { index: 18, color: '0x073642' }
    - { index: 19, color: '0x586e75' }
    - { index: 20, color: '0x839496' }
    - { index: 21, color: '0xeee8d5' }
