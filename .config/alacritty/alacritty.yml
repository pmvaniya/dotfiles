env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5
  decorations: none
  startup_mode: Maximized
  opacity: 0.9

scrolling:
  history: 8192
  multiplier: 3

tabspaces: 4

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 10

colors:
  primary:
    background: '0x141b1e'
    foreground: '0xdadada'
  normal:
    black:   '0x232a2d'
    red:     '0xe57474'
    green:   '0x8ccf7e'
    yellow:  '0xe5c76b'
    blue:    '0x67b0e8'
    magenta: '0xc47fd5'
    cyan:    '0x6cbfbf'
    white:   '0xb3b9b8'
  bright:
    black:   '0x2d3437'
    red:     '0xef7e7e'
    green:   '0x96d988'
    yellow:  '0xf4d67a'
    blue:    '0x71baf2'
    magenta: '0xce89df'
    cyan:    '0x67cbe7'
    white:   '0xbdc3c2'
